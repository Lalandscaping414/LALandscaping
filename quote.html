<body>
    <header>
        <img src="logo-placeholder.png" alt="LA Landscaping Logo" class="logo">
        <h1>LA Landscaping</h1>
        <p>Where Quality Meets Curb Appeal</p>
    </header>
    <nav>

    <main>
        
<h2>Request a Service Quote</h2>
<form action="mailto:LAlandscaping414@gmail.com" method="POST" enctype="text/plain">
    <label for="name">Name</label><input type="text" id="name" name="Name" required>
    <label for="email">Email</label><input type="email" id="email" name="Email" required>
    <label for="phone">Phone</label><input type="tel" id="phone" name="Phone">
    <label for="services">Select Services Needed</label>
    <select id="services" name="Services Needed" multiple>
        <option>Landscape Design & Installation</option>
        <option>Lawn Maintenance</option>
        <option>Tree Care & Management</option>
        <option>Landscape Renovation</option>
        <option>Excavation & Grading</option>
        <option>Snow Plowing & Salting</option>
        <option>Irrigation Systems</option>
        <option>Grounds Management</option>
    </select>
    <label for="details">Project Details</label><textarea id="details" name="Project Details" rows="6"></textarea>
    <button type="submit">Submit Quote Request</button>
</form>

    </main>
    <footer>
        <p>Contact us: LAlandscaping414@gmail.com | 414-795-8663 | Muskego, WI</p>
        <p>&copy; 2025 LA Landscaping</p>
    </footer>
</body>
